<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
    <title>Chatroom</title>
</head>
<body style="background-color: lightgray">
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="messages-list d-none" style="background-color: lightcyan; padding: 10px; border-radius: 5px">
                    <h2>Mesasges</h2>
                    <hr>
                    <div style="height: 70vh; overflow: auto">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="users-list d-none" style="background-color: lightcyan; padding: 10px;border-radius: 5px">
                    <h2>Users</h2>
                    <hr>
                    <div style="height: 20vh; overflow: auto">
                        <ul class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="login-form-container">
                    <form class="login-form">
                        <div class="form-group" style="text-align: center">
                            <label for="nickname">Nickname: </label>
                            <input type="text" id="nickname">
                            <p class="error-login"></p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="message-form-container fixed-bottom mb-3">
            <form class="message-form d-none">
                <div class="form-row">
                    <div class="col-2"></div>
                    <div class="col-6">
                        <input id="message" type="text" class="form-control" placeholder="Enter Message">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/client.js"></script>
</html>
